<div id="emailActions">
	<a href="javascript:deleteMessage('{{.message.Id}}');">Delete</a>
	<a href="javascript:messageSource('{{.message.Id}}');">Source</a>
</div>
<table id="emailHeader">
	<tr>
		<th>From:</th>
		<td>{{.message.From}}</td>
	</tr>
	<tr>
		<th>Date:</th>
		<td>{{.message.Date}}</td>
	</tr>
<table>
<div id="emailSubject"><h3>{{.message.Subject}}</h3></div>

<pre id="emailBody">{{.body}}</pre>
