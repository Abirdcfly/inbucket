{{template "header.html" .}}

<h1>Your Index Is Ready</h1>
{{$name := .name}}
<p>{{.name}} inbox</p>

{{if .messages}}
<ul>
	{{range .messages}}
	<li>
		<a href="/mailbox/show/{{$name}}/{{.Id}}">{{.Subject}}</a>
		from {{.From}}
		({{.Date}})
	</li>
	{{end}}
</ul>
{{else}}
<p>No messages!</p>
{{end}}

{{template "footer.html" .}}
