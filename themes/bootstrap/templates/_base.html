<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{template "title" .}}</title>

    <link href="public/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="public/inbucket.css" rel="stylesheet">
    <script src="public/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    {{template "script" .}}
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">@ inbucket</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="nav-mail"><a href="/" accesskey="1">Mail</a></li>
            <li id="nav-status"><a href="/status" accesskey="2">Status</a></li>
          </ul>
          <form class="navbar-form navbar-right" action="{{reverse "MailboxIndex"}}" method="GET">
            <div class="form-group">
              <div class="input-group">
                <input name="name"
                       type="text"
                       placeholder="mailbox"
                       class="form-control"
                       aria-describedby="at-inbucket-addon"/>
                <span class="input-group-addon" id="at-inbucket-addon">@inbucket</span>
              </div>
            </div>
            <button type="submit" class="btn btn-success">View</button>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      {{with .ctx.Session.Flashes "errors"}}
      <div class="alert alert-danger">
        <p>Please fix the following errors and resubmit:<p>
        <ul>
          {{range .}}
          <li>{{.}}</li>
          {{end}}
        </ul>
      </div>
      {{end}}

      {{template "content" .}}
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">
        <a href="http://www.inbucket.org/">Inbucket</a> is an open source project hosted at
        <a href="http://github.com/jhillyerd/inbucket">github</a>.
        Design by <a href="http://getbootstrap.com/">Bootstrap</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
